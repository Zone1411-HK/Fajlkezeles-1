<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Főoldal</title>
        <!--!Bootstrap-->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
        <!--?Popper: dropdowns, popovers, tooltips-->
        <script src="../bootstrap/js/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <!--!CSS-->
        <link rel="stylesheet" href="../css/index.css" />
        <!--!JavaScript-->
        <script src="../javascript/fetch.js"></script>
        <script src="../javascript/negyedik.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="display-4 shadow-sm text-start">4. Feladat</h1>
                <label for="select" class="form-label text-center">Válasszon barlangot</label>
                <select id="select" class="form-control text-center w-25 mx-auto"></select>
                <p class="display-4" id="barlangNev"></p>
                <ul id="barlangStat"></ul>
                <hr />
                <input
                    type="button"
                    value="Kvíz kezdése"
                    class="btn btn-outline-primary w-75 d-block mx-auto"
                    id="quizQuestion"
                />
                <label for="quizAnswer" id="quizTitle" class="form-label my-2 text-center"></label>
                <input type="text" id="quizAnswer" class="form-control w-75 d-block mx-auto" />
                <input
                    type="button"
                    value="Ellenőrzés"
                    id="checkAnswer"
                    class="btn w-75 btn-outline-success my-2 mx-auto"
                />
                <p id="feedback" class="asd"></p>
            </div>
        </div>
    </body>
</html>
