<!doctype html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Főoldal</title>
        <!--!Bootstrap-->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
        <!--?Popper: dropdowns, popovers, tooltips-->
        <script src="../bootstrap/js/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <!--!CSS-->
        <link rel="stylesheet" href="../css/index.css" />
        <!--!JavaScript-->
        <script src="../javascript/fetch.js"></script>
        <script src="../javascript/feltoltes.js"></script>
    </head>
    <body>
        <div class="container-fluid mt-1">
            <div class="row d-flex flex-column align-items-center">
                <a href="../html/kMegjelen.html" class="display-4 shadow-sm text-dark text-center"
                    >Adatok megjelenítése</a
                >
                <form name="worker" class="d-flex flex-column w-25 mt-3">
                    <label for="name" class="form-label"
                        >Név <input type="text" id="name" name="name" class="form-control" />
                    </label>
                    <label for="position" class="form-label"
                        >Pozíció
                        <input type="text" id="position" name="position" class="form-control" />
                    </label>
                    <label for="birth" class="form-label"
                        >Születési dátum
                        <input type="date" id="birth" name="birth" class="form-control" />
                    </label>
                    <label for="salary" class="form-label"
                        >Fizetés
                        <input type="number" id="salary" name="salary" class="form-control" />
                    </label>
                    <input
                        type="button"
                        value="Feltöltés"
                        class="btn btn-primary mt-3"
                        id="uploadEmployee"
                    />
                </form>
                <h2 id="uploadStatus" class="display-6 text-center mt-5"></h2>
            </div>
        </div>
    </body>
</html>
