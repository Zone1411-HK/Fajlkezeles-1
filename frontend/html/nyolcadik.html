<!doctype html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Főoldal</title>
        <!--!Bootstrap-->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
        <!--?Popper: dropdowns, popovers, tooltips-->
        <script src="../bootstrap/js/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <!--!CSS-->
        <link rel="stylesheet" href="../css/index.css" />
        <!--!JavaScript-->
        <script src="../javascript/fetch.js"></script>
        <script src="../javascript/nyolcadik.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1 class="display-4 shadow-sm text-start">8. Feladat</h1>
            </div>
            <div class="row justify-content-center">
                <div class="d-flex flex-column w-25">
                    <h2 class="fw-bold align-self-center">Regisztráció</h2>
                    <form name="adatok" class="d-flex flex-column gap-2" id="data">
                        <label for="vezNev" class="fw-bold">Vezetéknév</label>
                        <input type="text" id="vezNev" class="form-control" />
                        <label for="kerNev" class="fw-bold">Keresztnév</label>
                        <input type="text" id="kerNev" class="form-control" />
                        <label for="nem" class="fw-bold">Nem</label>
                        <select id="nem" class="form-control">
                            <option value="Nő">Nő</option>
                            <option value="Férfi">Férfi</option>
                            <option value="Egyéb">Egyéb</option>
                            <option value="NSZM">Nem szeretném megadni</option>
                        </select>

                        <label for="szulEv" class="fw-bold">Születési dátum</label>
                        <input type="date" id="szulEv" class="form-control" />
                        <label for="anyja" class="fw-bold">Anyja neve</label>
                        <input type="text" id="anyja" class="form-control" />
                        <label for="email" class="fw-bold">E-mail cím</label>
                        <input type="email" id="email" class="form-control" />
                        <label for="tel" class="fw-bold">Telefonszám</label>
                        <input type="tel" id="tel" class="form-control" />
                        <input
                            type="button"
                            value="Regisztráció"
                            id="reg"
                            class="form-control bg-primary text-light fw-bold"
                        />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
